<div class="modal-box">
  <form
    hx-post="/htmx/links/{{.Id}}/edit_link_confirm_click"
    hx-target="#links"
    method="dialog"
  >
    <h3 class="text-lg font-bold">Edit a URL</h3>
    <p class="py-4">
      <input
        autofocus
        name="original"
        placeholder="Enter the original URL address"
        class="input input-bordered w-full"
        value="{{.Original}}"
      />
    </p>
    <div class="modal-action">
      <button type="button" class="btn" onclick="my_modal.close()">
        Cancel
      </button>
      <button type="submit" class="btn" onclick="my_modal.close()">
        Update
      </button>
    </div>
  </form>
</div>
