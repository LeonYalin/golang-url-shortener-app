<div class="card bg-slate-200 dark:bg-slate-800 w-96 shadow-xl m-4 pt-8">
  <figure>
    <iframe
      src="{{.Original}}"
      alt="Shoes"
      frameborder="0"
      style="height: 180px"
    ></iframe>
  </figure>
  <div class="card-body">
    <h2 class="card-title break-all">Original: {{.Original}}</h2>
    <p class="flex gap-1">
      Short: {{.Short}}
      <button
        class="btn btn-circle btn-xs"
        onclick="navigator.clipboard.writeText(window.location.origin + '{{.Short}}')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
          />
        </svg>
      </button>
    </p>
    <div class="card-actions justify-end">
      <button
        class="btn btn-error"
        hx-post="/htmx/links/{{.Id}}/delete_link_click"
        hx-target="#my_modal"
        onclick="my_modal.showModal()"
      >
        Delete
      </button>
      <button
        class="btn btn-primary bg-[#126efd]"
        hx-post="/htmx/links/{{.Id}}/edit_link_click"
        hx-target="#my_modal"
        onclick="my_modal.showModal()"
      >
        Edit
      </button>
    </div>
  </div>
</div>
